<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>공지사항 작성 페이지</title>
</head>
<body>
	<div th:replace="~{common/navbar :: navbar}"></div>
	<div th:replace="~{common/adminSymbol :: symbol}"></div>

	<div class="container-fluid">
		<div class="row">
			<div th:replace="~{common/adminbar :: sidebar}"></div>
			
			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" style="padding-top: 30px;">
				<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
					<h1 class="h2">관리자 페이지 - 공지사항 작성</h1>
				</div>
				<br><br><br>
				
				<form action="updateNotice.adm">
					<div class="container" >
						<input type="hidden" th:value="${n.noticeNo}" name="noticeNo"/>
						<input type="text" placeholder=" 제목" name="title" style="width:70%; border: 1px solid #959595; border-radius: 5px; height:30px;" th:value="${n.noticeTitle}"/>
							<select id='searchFilter' name='category' style="text-align: center; background-color: #fff; margin-left: 10px;" >
						        <option value="공지사항" th:selected='${category == "공지사항"}'>공지사항</option>
						        <option value="이벤트" th:selected='${category == "이벤트"}'>이벤트</option>
						        <option value="새소식" th:selected='${category == "새소식"}'>새소식</option>
							</select>
						<br><br><br>
						
						<textarea  rows="40" cols="100" name="content" style="border-radius: 10px; border: 1px solid #959595; resize:none;">[[${n.noticeContent}]]</textarea>
						
						<div class="d-grid gap-1 col-5 mx-auto" style="margin-bottom: 60px; margin-top: 30px; padding-right: 300px;">
							<button class="btn" id="btn" type="submit" style="background: #7DA45C; color: white;">수정완료</button>
						</div>
					</div>
					
				</form>
				
			</main>
		</div>
		
	</div>
	
   	<script th:inline="Javascript">
	   	window.onload = () => {
			
		}
   	</script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js" integrity="sha384-gdQErvCNWvHQZj6XZM0dNsAoY4v+j5P1XDpNkcM3HJG1Yx04ecqIHk7+4VBOCHOG" crossorigin="anonymous"></script>
</body>
</html>
