		<textarea rows="45" cols="100" disabled style="border-style: none; font-size: 19px; resize: none;">1. 대관 가능 시설

2. 대관 시간

	•	평일: 오전 9시 ~ 오후 9시
	•	주말 및 공휴일: 오전 9시 ~ 오후 6시
	•	※ 대관 시간은 도서관 운영 시간 내에서만 가능합니다.

	1.	아래 신청하기 버튼을 눌러 신청서를 작성하시고 제출하기를 눌러주세요.
	2.	승인 확인: 신청서 검토 후, 대관 가능 여부를 이메일 또는 전화로 알려드립니다.
	3.	사용료 납부: 대관 승인 후, 사용료를 지정된 계좌로 납부해 주세요.
	4.	이용 확정: 사용료 납부가 확인되면 대관이 최종 확정됩니다.

4. 대관 사용료

	•	강의실: 2시간 기준 30,000원
	•	세미나실: 2시간 기준 20,000원
	•	전시실: 1일 기준 50,000원

	•	※ 장기 대관 시 별도의 할인이 적용될 수 있습니다.

	•	기기 사용(프로젝터, 음향 장비 등)이 필요한 경우, 사전에 도서관 측에 요청해 주시기 바랍니다.
	•	사용자가 시설을 파손하거나 손해를 입힐 경우, 이에 대한 변상을 요청할 수 있습니다.
