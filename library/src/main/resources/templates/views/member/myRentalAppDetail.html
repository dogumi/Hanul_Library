<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org'>
<head>
<meta charset="UTF-8">
<title>시설대관신청</title>
</head>
<body>
	<nav th:replace="~{views/common/navbar :: navbar}"></nav>
	
	<div class="position-absolute" style="display: inline-block; margin-top: 200px;">
		<div class="d-flex flex-column flex-shrink-0 p-3" style="width: 280px;">
	    <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
	      <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
	      <span class="fs-4">나의신청정보</span>
	    </a>
	    <hr>
	    <ul class="nav nav-pills flex-column mb-auto">
	      <li class="nav-item">
	        <a href="myRentalApp.me" class="nav-link active" aria-current="page" style="background: #7DA45C;">
	          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
	          시설대관
	        </a>
	      </li>
	      <li>
	        <a href="myVolunteerApp.me" class="nav-link link-body-emphasis">
	          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
	          자원봉사
	        </a>
	      </li>
	    </ul><hr>
	  </div>
	</div>
	
	<main class="container" style="width: 1050px; height: 100%; background: white; padding-top: 200px; padding-bottom: 50px;">
		<input type="hidden" name="appNo" id="appNo" th:value="${content.appNo}"/>
		<h3>[[${content.appTitle}]]</h3>
		
		<div style="border-bottom: 5px solid #7DA45C;"></div>
			<div class="container m-auto" >
				<br><br><br>
				<textarea  rows="40" cols="100" name="appContent" style="border-radius: 10px; border: 1px solid #959595; resize:none;" readonly>[[${content.appContent}]]</textarea>
			</div>
			
			<div class="d-grid gap-2 d-md-flex justify-content-md-end" style="margin-top: 20px;">
				<button class="btn btn-danger me-md-2" id="deleteBtn" type="button">신청취소</button>
				<button class="btn btn-secondary" type="button" onclick="javascript:history.back();">이전</button>
			</div>
	</main>
	
	<div th:replace="~{views/common/footer :: footer}"></div>

	<script>
		document.getElementById("deleteBtn").onclick = () => {
			const appNo = document.getElementById("appNo").value;
			if(confirm("정말 신청을 취소하시겠습니까?")) {
				location.href = "deleteRentalApp.me?appNo=" + appNo;
			}
		}
	</script>
</body>
</html>
