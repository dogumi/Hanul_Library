<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>비밀번호 찾기</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="bg-light">
	<nav th:replace="~{views/common/navbar :: navbar}"></nav>
	<div class="container" style="padding-top: 100px;">
		<main>
			<div class="py-5 text-center">
				<a href="home.do"><img class="d-block mx-auto mb-4" src="image/logo.png" alt="" width="130"></a>
				<h2>비밀번호 찾기</h2>
			</div>

			<div style="margin-left: 350px; margin-right: 350px;">
				<form class="needs-validation" action="findId.me" method="POST">
					<div class="row g-3">
						<div class="col-12">
							<label for="id" class="form-label">아이디</label>
							<input type="text" class="form-control" id="memId" name="memId" required>
						</div>
						
						<div class="col-12">
							<label for="name" class="form-label">이름</label>
							<input type="text" class="form-control" id="memName" name="memName" required>
						</div>
						
						<div class="col-12">
							<label for="phone" class="form-label">핸드폰 번호</label>
							<input type="text" class="form-control" id="memPhone" name="memPhone">
						</div>
						
						<br><br><br><br><br>
						
						<button class="w-100 btn btn-primary btn-lg">비밀번호 찾기</button>
					</div>
				</form>
			</div>
		</main>
		<footer class="my-5 pt-5 text-muted text-center text-small"></footer>
	</div>
	
	<footer th:replace="~{views/common/footer :: footer}"></footer>
</body>
</html>
